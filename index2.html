<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 6-Eventos</title>
</head>
<body>
    <h2>Calculadora</h2>
    <button id="uno">1</button>
    <button id="dos">2</button>
    <button id="tres">3</button>
    <button id="cuatro">4</button>
    <button id="cinco">5</button> 
    <button id="seis">6</button>
    <button id="siete">7</button>
    <button id="ocho">8</button>
    <button id="nueve">9</button><br><br>
    <button><span id="resultado"></span></button><br><br>
    <button id="suma">+</button>
    <button id="resta">-</button>
    <button id="multiplicacion">*</button>
    <button id="division">/</button><br><br>
    <button id="igual">=</button><br><br>
    <button><span id="final"></span></button><br><br>
    <button id="limpiar">Limpiar</button>
    
    <script src="/main2.js"></script>
